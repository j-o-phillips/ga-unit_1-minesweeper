<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./main.css" />
    <script src="./main.js" defer></script>
    <title>Minesweeper</title>
  </head>
  <body>
    <header></header>

    <div id="game-container">
      <div id="details-container"></div>
      <div id="container">
        <section id="grid-header">
          <div class="header-item" id="mine-display">000</div>
          <div class="header-item" id="face-box">
            <div id="face"></div>
          </div>
          <div class="header-item" id="time-display">000</div>
        </section>
        <section id="grid"></section>
      </div>
      <button id="back-to-menu">Menu</button>
    </div>
    <div id="menu-container">
      <div id="menu">
        <div>
          <label for="user">User</label>
          <input type="text" id="user" />
        </div>
        <button id="career-start">Career</button>
        <div>
          <label for="row">Rows:</label>
          <input type="number" name="" id="row" min="12" max="40" value="12" />
          <label for="col">Columns:</label>
          <input type="number" name="" id="col" min="12" max="60" value="12" />
          <label for="mine">Mines:</label>
          <input type="number" name="" id="mine" min="1" value="20" />
        </div>
        <button id="custom-start">Custom 2D</button>
        <div>
          <label for="small-cube">small</label>
          <input type="radio" id="small-cube" />
          <label for="large-cube">large</label>
          <input type="radio" id="large-cube" />
        </div>
        <button id="custom-3d-start">Custom 3D</button>
      </div>
    </div>
    <div id="threeD-game-container">
      <div id="cube-container">
        <div class="cube show-front" id="cube">
          <div class="cube-face cube-face-front" id="cube-front"></div>
          <div class="cube-face cube-face-back" id="cube-back"></div>
          <div class="cube-face cube-face-right" id="cube-right"></div>
          <div class="cube-face cube-face-left" id="cube-left"></div>
          <div class="cube-face cube-face-top" id="cube-top"></div>
          <div class="cube-face cube-face-bottom" id="cube-bottom"></div>
        </div>
        <button id="front">Front</button>
        <button id="right">Right</button>
        <button id="back">Back</button>
        <button id="left">Left</button>
        <button id="top">Top</button>
        <button id="bottom">Bottom</button>
        <button id="threeD-back-to-menu">Menu</button>
      </div>
    </div>
  </body>
</html>
