<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./cube.css" />
    <script src="./cube.js" defer></script>
    <title>Minesweeper</title>
  </head>
  <body>
    <header></header>

    <div id="game-container">
      <div id="container">
        <section id="grid"></section>
      </div>
      <button id="log-board">log board</button>
      <div id="element-container">
     <div id="cube-container">
        <div class="cube show-front" id="cube">
            <div class="cube-face cube-face-front" id="cube-front"></div>
            <div class="cube-face cube-face-back" id="cube-back"></div>
            <div class="cube-face cube-face-right" id="cube-right"></div>
            <div class="cube-face cube-face-left" id="cube-left"></div>
            <div class="cube-face cube-face-top" id="cube-top"></div>
            <div class="cube-face cube-face-bottom" id="cube-bottom"></div>
        </div>
     </div>
     
    </div>
    <button id="front">Front</button>
    <button id="right">Right</button>
    <button id="back">Back</button>
    <button id="left">Left</button>
    <button id="top">Top</button>
    <button id="bottom">Bottom</button>
  </body>
</html>
