<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <script src="./js/index.js" defer></script>
    <title>Minesweeper</title>
  </head>
  <body>
    <header></header>
    <div id="game-container">
      <div id="container">
        <section id="grid-header">
          <div class="header-item" id="mine-display">000</div>
          <div class="header-item" id="face-box">
            <div id="face"></div>
          </div>
          <div class="header-item" id="time-display">000</div>
        </section>
        <section id="grid"></section>
      </div>
      <button id="back">Menu</button>
    </div>
    <div id="menu-container">
      <div id="menu">
        <div>
          <label for="user">User</label>
          <input type="text" id="user" />
        </div>
        <button>Career</button>
        <div>
          <label for="row">Rows:</label>
          <input type="number" name="" id="row" min="12" max="40" value="12" />
          <label for="col">Columns:</label>
          <input type="number" name="" id="col" min="12" max="60" value="12" />
          <label for="mine">Mines:</label>
          <input type="number" name="" id="mine" min="1" value="20" />
        </div>
        <button id="custom-start">Custom</button>
      </div>
    </div>
  </body>
</html>
