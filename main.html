<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/main.css" />
    <script src="./js/main.js" defer></script>
    <title>Minesweeper</title>
  </head>
  <body>
    <header></header>

    <div id="game-container">
      <div id="details-container"></div>
      <div id="container">
        <section class="header" id="grid-header">
          <div class="header-item" id="mine-display">000</div>
          <div class="header-item face-box" id="twoD-face-box">
            <div id="face"></div>
          </div>
          <div class="header-item" id="time-display">000</div>
        </section>
        <section id="grid"></section>
      </div>
      <button id="back-to-menu">Menu</button>
      <button id="next-level">Next Level</button>
    </div>
    <div id="menu-container">
      <div id="menu">
        <h1>MINESWEEPER</h1>
        <div>
          <label for="user">User</label>
          <input type="text" id="user" />
        </div>
        <button id="career-start">Career</button>
        <div>
          <label for="row">Rows:</label>
          <input type="number" name="" id="row" min="12" max="40" value="12" />
          <label for="col">Columns:</label>
          <input type="number" name="" id="col" min="12" max="60" value="12" />
          <label for="mine">Mines:</label>
          <input type="number" name="" id="mine" min="1" value="20" />
        </div>
        <button id="custom-start">Custom</button>

        <button id="custom-3d-start">3D Mode</button>
      </div>
    </div>
    <div id="threeD-game-container">
      <section class="header" id="threeD-grid-header">
        <div class="header-item" id="threeD-mine-display">000</div>
        <div class="header-item face-box" id="threeD-face-box">
          <div id="threeD-face"></div>
        </div>
        <div class="header-item" id="threeD-time-display">000</div>
      </section>
      <div id="cube-container">
        <div class="cube show-front" id="cube">
          <div class="cube-face cube-face-front" id="cube-front"></div>
          <div class="cube-face cube-face-back" id="cube-back"></div>
          <div class="cube-face cube-face-right" id="cube-right"></div>
          <div class="cube-face cube-face-left" id="cube-left"></div>
          <div class="cube-face cube-face-top" id="cube-top"></div>
          <div class="cube-face cube-face-bottom" id="cube-bottom"></div>
        </div>
      </div>
      <div id="rotate-buttons">
        <button id="rotate-left">Left</button>
        <button id="rotate-right">Right</button>
      </div>
      <button id="threeD-back-to-menu">Menu</button>
    </div>
  </body>
</html>
